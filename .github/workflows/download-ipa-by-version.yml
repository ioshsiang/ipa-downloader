name: Download IPA by Version ID

on:
  workflow_dispatch:
    inputs:
      APP_ID:
        description: 'App Store App ID (e.g., 6449977582)'
        required: true
      APP_VERSION_ID:
        description: 'App Version ID (e.g., 123456789)'
        required: true
      APPLE_ID:
        description: 'Your Apple ID (No 2FA)'
        required: true
      APPLE_PASSWORD:
        description: 'Apple ID password'
        required: true
      APP_COUNTRY:
        description: 'App Store Country Code (e.g., TW)'
        required: false
        default: 'TW'

jobs:
  download-ipa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r ipatool-py/requirements.txt

      - name: Authorize App Purchase
        env:
          APP_ID: ${{ github.event.inputs.APP_ID }}
          APPLE_ID: ${{ github.event.inputs.APPLE_ID }}
          APPLE_PASSWORD: ${{ github.event.inputs.APPLE_PASSWORD }}
          APP_COUNTRY: ${{ github.event.inputs.APP_COUNTRY }}
        run: |
          echo "üîê Logging in with Apple ID: $APPLE_ID"
          echo "üõí Purchasing APP_ID: $APP_ID"
          python3 ipatool-py/main.py purchase \
            --appId "$APP_ID" \
            --appleid "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --country "$APP_COUNTRY"

      - name: Download IPA
        env:
          APP_ID: ${{ github.event.inputs.APP_ID }}
          APP_VERSION_ID: ${{ github.event.inputs.APP_VERSION_ID }}
          APPLE_ID: ${{ github.event.inputs.APPLE_ID }}
          APPLE_PASSWORD: ${{ github.event.inputs.APPLE_PASSWORD }}
          APP_COUNTRY: ${{ github.event.inputs.APP_COUNTRY }}
        run: |
          mkdir -p ipaDown
          echo "‚¨áÔ∏è Downloading version ID: $APP_VERSION_ID for App ID: $APP_ID"
          python3 ipatool-py/main.py download \
            --appId "$APP_ID" \
            --appVer "$APP_VERSION_ID" \
            --appleid "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --country "$APP_COUNTRY" \
            --output ipaDown

      - name: Zip IPA
        run: zip -r ipa-output.zip ipaDown

      - name: Push IPA to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          mkdir -p output
          mv ipa-output.zip output/
          git fetch origin
          git checkout main
          git pull
          git add output/ipa-output.zip
          git commit -m "Add IPA zip for ${{ github.event.inputs.APP_ID }} version_id ${{ github.event.inputs.APP_VERSION_ID }}"
          git push origin main